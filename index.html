<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defesa da Aldeia - Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Principal -->
    <div id="mainMenu" class="menu-screen">
        <div class="menu-content">
            <!-- Background do menu usando sprite do GUI -->
            <canvas id="mainMenuCanvas" class="menu-canvas"></canvas>
            <div class="menu-overlay">
                <h1 class="game-title">Defesa da Aldeia</h1>
                <div class="menu-buttons">
                    <button id="btnPlay" class="menu-btn gui-btn">
                        <span class="btn-text">Jogar</span>
                    </button>
                    <button id="btnOptions" class="menu-btn gui-btn">
                        <span class="btn-text">Opções</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu de Opções -->
    <div id="optionsMenu" class="menu-screen hidden">
        <div class="menu-content options-content">
            <!-- Background do menu de opções usando sprite do GUI -->
            <canvas id="optionsMenuCanvas" class="menu-canvas"></canvas>
            <div class="menu-overlay">
                <h2 class="menu-title">Opções</h2>
            
            <div class="options-grid">
                <!-- Waves -->
                <div class="option-item">
                    <label for="optMaxWaves">Número de Waves:</label>
                    <input type="number" id="optMaxWaves" min="1" max="20" value="10">
                    <span class="option-value" id="optMaxWavesValue">10</span>
                </div>

                <!-- Tower Cost -->
                <div class="option-item">
                    <label for="optTowerCost">Custo da Torre:</label>
                    <input type="number" id="optTowerCost" min="10" max="500" value="50">
                    <span class="option-value" id="optTowerCostValue">50</span>
                </div>

                <!-- Enemy Reward -->
                <div class="option-item">
                    <label for="optEnemyReward">Recompensa por Inimigo:</label>
                    <input type="number" id="optEnemyReward" min="1" max="100" value="10">
                    <span class="option-value" id="optEnemyRewardValue">10</span>
                </div>

                <!-- Tower Range -->
                <div class="option-item">
                    <label for="optTowerRange">Alcance da Torre:</label>
                    <input type="range" id="optTowerRange" min="50" max="300" value="100" step="10">
                    <span class="option-value" id="optTowerRangeValue">100</span>
                </div>

                <!-- Tower Damage -->
                <div class="option-item">
                    <label for="optTowerDamage">Dano da Torre:</label>
                    <input type="range" id="optTowerDamage" min="10" max="100" value="25" step="5">
                    <span class="option-value" id="optTowerDamageValue">25</span>
                </div>

                <!-- Tower Fire Rate -->
                <div class="option-item">
                    <label for="optTowerFireRate">Velocidade de Disparo (ms):</label>
                    <input type="range" id="optTowerFireRate" min="200" max="3000" value="1000" step="100">
                    <span class="option-value" id="optTowerFireRateValue">1000</span>
                </div>

                <!-- Starting Coins -->
                <div class="option-item">
                    <label for="optStartingCoins">Moedas Iniciais:</label>
                    <input type="number" id="optStartingCoins" min="50" max="1000" value="200">
                    <span class="option-value" id="optStartingCoinsValue">200</span>
                </div>

                <!-- Starting Village Life -->
                <div class="option-item">
                    <label for="optStartingLife">Vida Inicial da Aldeia:</label>
                    <input type="number" id="optStartingLife" min="50" max="500" value="100">
                    <span class="option-value" id="optStartingLifeValue">100</span>
                </div>

                <!-- Enemy Speed -->
                <div class="option-item">
                    <label for="optEnemySpeed">Velocidade dos Inimigos:</label>
                    <input type="range" id="optEnemySpeed" min="0.1" max="2.0" value="0.5" step="0.1">
                    <span class="option-value" id="optEnemySpeedValue">0.5</span>
                </div>

                <!-- Enemy Health -->
                <div class="option-item">
                    <label for="optEnemyHealth">Vida dos Inimigos:</label>
                    <input type="number" id="optEnemyHealth" min="10" max="500" value="50">
                    <span class="option-value" id="optEnemyHealthValue">50</span>
                </div>

                <!-- Enemies Per Wave -->
                <div class="option-item">
                    <label for="optEnemiesPerWave">Inimigos por Wave:</label>
                    <input type="number" id="optEnemiesPerWave" min="1" max="20" value="5">
                    <span class="option-value" id="optEnemiesPerWaveValue">5</span>
                </div>

                <!-- Wave Multiplier -->
                <div class="option-item">
                    <label for="optWaveMultiplier">Multiplicador de Dificuldade:</label>
                    <input type="range" id="optWaveMultiplier" min="1.0" max="2.0" value="1.2" step="0.1">
                    <span class="option-value" id="optWaveMultiplierValue">1.2</span>
                </div>
            </div>

                <div class="options-buttons">
                    <button id="btnSaveOptions" class="menu-btn gui-btn">
                        <span class="btn-text">Guardar</span>
                    </button>
                    <button id="btnBackToMenu" class="menu-btn gui-btn">
                        <span class="btn-text">Voltar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jogo -->
    <div id="gameScreen" class="hidden">
        <div class="container">
            <!-- HUD - Informações do jogo -->
            <div class="hud">
                <div class="hud-item">
                    <span class="hud-label">Vida da Aldeia:</span>
                    <span id="village-life" class="hud-value">100</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Moedas:</span>
                    <span id="coins" class="hud-value">200</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Wave:</span>
                    <span id="wave" class="hud-value">1</span>
                </div>
                <div class="hud-item">
                    <button id="btnPause" class="hud-btn">Pausa</button>
                    <button id="btnBackToMainMenu" class="hud-btn">Menu</button>
                </div>
            </div>

            <!-- Canvas do jogo -->
            <canvas id="gameCanvas"></canvas>

            <!-- Instruções -->
            <div class="instructions">
                <p>Clique numa célula vazia para colocar uma torre</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
